<!DOCTYPE html>
<html>

<head>
    <title>Sprite animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="../spriteAnimation.js"></script>
    <style>
    html {
    	height: 100%;
    }
    .sprite-animation {
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    
    .sprite-animation {
        height: 300px;
        width: 200px;
    }
    </style>
</head>

<body>
    <div class="sprite-animation">
        <div>
            <img width="960px" height="300px" src="images/all2.png">
        </div>
    </div>
    <script>

        var logo = new Animloop($('.sprite-animation'), {
            framesPerSecond: 17,
            framesPerImage: 48,
            idleFrames: [0, 8, 1, 11],
            mainFrames: [9, 46, 1, 17],
            totalLoops: 1,
        });


        $(window).on('load', function() {
        	setTimeout(function() {
	           	logo.play();
	           	$('.lightMyFire').css('opacity', 1);
        	}, 500);
        });
    </script>
</body>

</html>
